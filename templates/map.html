<!DOCTYPE html>
<html>
<head>
  <title>School Bus Tracker</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2sx0dZKPj7Z+IA6flAoVrgiXGkMZo06v+gZQ3wY="
    crossorigin=""/>
  
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-pM0I6iFCoA+Z7xVZ4Q8DUKPcH5Q2a0uNlLs+CCH+q0="
    crossorigin=""></script>

  <script>
    const map = L.map('map').setView([3.0602, 101.5842], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const aeonBig = L.marker([3.0602, 101.5842]).addTo(map)
      .bindPopup("起点").openPopup();

    const school = L.marker([3.0705, 101.6002]).addTo(map)
      .bindPopup("学校");

    const route = L.polyline([
      [3.0602, 101.5842],
      [3.0705, 101.6002]
    ], {
      color: 'red',
      weight: 4
    }).addTo(map);
  </script>

</body>
</html>
