<!DOCTYPE html>
<html>
<head>
  <title>School Bus Tracker</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet 样式 -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-XQoYMqMTK8LvdlxU3APdTfGZtP8pHgRi9M2z+3hU9GA="
    crossorigin=""
  />

  <!-- 关键：确保地图容器有高度 -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh; /* 保证整个视口高度 */
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-pM0i6iFoA++Z7xVZ4Q8DUKPcH5Q2a0uNlLs+CCHq0+M="
    crossorigin=""
  ></script>

  <script>
    const map = L.map('map').setView([3.0602, 101.5842], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const aeonBig = L.marker([3.0602, 101.5842]).addTo(map)
      .bindPopup("起点").openPopup();

    const school = L.marker([3.0705, 101.6002]).addTo(map)
      .bindPopup("学校");

    const route = L.polyline(
      [
        [3.0602, 101.5842],
        [3.0705, 101.6002]
      ],
      {
        color: 'red',
        weight: 4
      }
    ).addTo(map);
  </script>
</body>
</html>
